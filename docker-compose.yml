version: '3.8'

services:
  frontend:
    container_name: bot_frontend
    build:
      context: ./frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend

  backend:
    build:
      context: ./backend
    ports:
      - "8000:8000"
    depends_on:
      - db

  db:
    image: mongo:latest
    ports:
      - "27017:27017"
